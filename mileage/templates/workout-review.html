{% extends "layout.html" %}
{% block content %}
<script src="../static/js/svgCharts.js"></script>
<article class="workoutReview">
  <article class="overview">
    <h3>Overview</h3>
  </article>
  <article class="reviewGraph" id="barChart">
    <h3>Total Time</h3>
    <script>BarChart({{workout.intervals|tojson|safe}});</script>
  </article>
  <article class="intervalOverview">
    <table>
      <tr>
        {% for label, unit in zip(workout.tableLabels, workout.units) %}
          <td class="firstRow"><b>{{label}}<br> {{unit}}</b></td>
        {% endfor %}
      </tr>
    {% for interval in workout.intervals %}
      <tr>
        {% for cell in interval %}
          <td>{{cell}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
    </table>

  </article>
  <div class="row submitRow">
    <button class="button red small ">Cancel</button>
    <button class="button contrast small">Submit</button>
  </div> 

</article>

  <p><b>{{key}}:</b> {{value}}</p>
{% endfor %}
 -->


{% endblock content %}
