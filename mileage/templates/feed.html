{% extends "layout.html" %}
{% block content %}


{% for post in posts %}
<article class="feed-item">

    <div class="feed title">{{post.title}}</div>
    <figure class="feed graph">graph</figure>
    <article class="feed table">table</article>
    <div class="feed info">By {{ post.author}} on {{post.date}}</div>

</article>
{% endfor %}

{% endblock content%}
