<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='main.css')}}" />

  {% if title %}
  <title>Mileage - {{title}}</title>
  {% else %}
  <title>Mileage</title>
  {% endif %}
  <style src="../static/main.css"></style>
</head>

<body class="template">
  <header class="header">
    <div id="navbutton">&#9776; Mileage</div>
    <h1 class="desktopheader">Mileage</h1>
  </header>

  <nav id="navbar">
    <a href="index">FEED</a>
    <a href="upload">UPLOAD</a>
    <a href="squads">SQUADS</a>
    <a href="profile">PROFILE</a>
    <a href="settings">SETTINGS</a>
    <a href="about">ABOUT</a>

    <div class="machineCount">
      <svg id="machineIndicator">
        <circle id="erg-indicator" cx="5" cy="5" r="4" fill="red" />
      </svg>
      No machines found!
    </div>
  </nav>
  <article class="subheader">
    {% if title %}
    {{title}}
    {% else %}

    {% endif %}
  </article>

  <section class="content">
    {% block content %}{% endblock %}
  </section>

  <footer>
    <a href="index">Feed</a>
    <a href="upload">Upload</a>
    <a href="squads">Squad</a>
    <a href="profile">Profile</a>
    <a href="settings">Settings</a>
    <a href="about">About</a>
  </footer>

  <script src="../static/js/scripts.js"></script>
</body>

</html>
